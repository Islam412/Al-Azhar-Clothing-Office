<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتب الأزهر</title>
    <link rel="icon" href="img/img.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <style>
        body {
            background-color: #e9ecef; /* تغيير خلفية الصفحة */
            color: #212529;
            font-family: 'Arial', sans-serif; /* تغيير نوع الخط */
            animation: fadeIn 2s ease-in;
        }

        h1, h3 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* تغيير نوع الخط للعناوين */
        }

        /* Custom Style for Buttons */
        .btn {
            font-size: 20px;
            padding: 18px 40px;  /* زيادة حجم الأزرار */
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border-radius: 50px; /* جعل الأزرار دائرية */
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        /* Dark Mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #343a40;
                color: #f8f9fa;
            }
            .btn-success {
                background-color: #218838;
                border-color: #1e7e34;
            }
            .btn-info {
                background-color: #138496;
                border-color: #117a8b;
            }
            .btn-primary {
                background-color: #0069d9;
                border-color: #0062cc;
            }
        }

        .full-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .image-container {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInImage 3s forwards;
        }

        .social-media-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            opacity: 0;
            animation: fadeInText 2s forwards;
        }

        .circle-image {
            width: 202.4px;
            height: 202.4px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #007bff; /* إضافة حدود للصورة */
        }

        /* Icon Size Adjustment */
        .fab {
            font-size: 40px; /* تغيير حجم الأيقونات */
        }

        /* Style for the circular social media icons */
        .social-media-icon {
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 35px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease-in-out; /* Smooth scaling transition */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* إضافة ظل خفيف */
        }

        /* Specific colors for social icons */
        .whatsapp-icon { background-color: #25d366; }
        .telegram-icon { background-color: #0088cc; }
        .facebook-icon { background-color: #3b5998; }

        /* Add hover effects */
        .social-media-icon:hover {
            opacity: 0.8;
            transform: scale(1.2); /* تكبير الأيقونات عند التمرير عليها */
        }

        /* Fade-in animation for image */
        @keyframes fadeInImage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Fade-in animation for text */
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Fade-in effect for the entire page */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="full-screen">
        <div class="container">
            <!-- Image Section -->
            <div class="row image-container">
                <div class="col-md-4 offset-md-4">
                    <img src="img/img.webp" class="circle-image" alt="مكتب الأزهر">
                </div>
            </div>

            <!-- Title Section -->
            <div class="row">
                <div class="col-12">
                    <h1 class="display-4">مكتب الازهر</h1>
                </div>
            </div>

            <!-- Text and Social Media Links Section -->
            <div class="row mt-4">
                <div class="col-md-8 offset-md-2">
                    <h3>🌟 أهلا بكم في مكتب الأزهر! للملابس الجاهزة! 🛍️✨</h3>

                    <!-- Social Media Links -->
                    <div class="mt-4 social-media-links">
                        <!-- WhatsApp -->
                        <a href="https://wa.me/1234567890" target="_blank" class="btn btn-success">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                            <i class="fas fa-ellipsis-h"></i>
                        </a>

                        <!-- Telegram -->
                        <a href="https://t.me/username" target="_blank" class="btn btn-info">
                            <i class="fab fa-telegram"></i> Telegram
                            <i class="fas fa-ellipsis-h"></i>
                        </a>
                        
                        <!-- Facebook -->
                        <a href="https://www.facebook.com/yourprofile" target="_blank" class="btn btn-primary">
                            <i class="fab fa-facebook"></i> Facebook
                            <i class="fas fa-ellipsis-h"></i>
                        </a>
                    </div>

                    <!-- Circular Social Media Icons -->
                    <div class="mt-5 d-flex justify-content-center gap-4">
                        <a href="https://wa.me/1234567890" target="_blank" class="social-media-icon whatsapp-icon">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="https://t.me/username" target="_blank" class="social-media-icon telegram-icon">
                            <i class="fab fa-telegram"></i>
                        </a>
                        <a href="https://www.facebook.com/yourprofile" target="_blank" class="social-media-icon facebook-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
